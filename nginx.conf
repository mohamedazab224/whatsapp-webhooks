server {
    listen 80;
    server_name whatsapp.alazab.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name whatsapp.alazab.com;

    # SSL Configuration (Certbot will modify this)
    ssl_certificate /etc/letsencrypt/live/whatsapp.alazab.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/whatsapp.alazab.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logs
    access_log /var/log/nginx/whatsapp.alazab.com.access.log;
    error_log /var/log/nginx/whatsapp.alazab.com.error.log;

    # Webhook endpoint - WhatsApp IP whitelist
    location /api/webhook {
        # Allow Meta/Facebook IPs
        allow 31.13.24.0/21;
        allow 31.13.64.0/18;
        allow 66.220.144.0/20;
        allow 69.63.176.0/20;
        allow 69.171.224.0/19;
        allow 74.119.76.0/22;
        allow 102.132.96.0/20;
        allow 157.240.0.0/17;
        allow 173.252.64.0/19;
        allow 173.252.96.0/19;
        allow 179.60.192.0/22;
        allow 185.60.216.0/22;
        allow 204.15.20.0/22;
        deny all;

        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
    }

    # All other locations
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
    }

    # Static files caching
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # Favicon and robots
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}
