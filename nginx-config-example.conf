# مثال لإعداد Nginx لتطبيق WhatsApp Hub
# ضع هذا الملف في: /etc/nginx/sites-available/webhook.alazab.com

server {
    listen 80;
    listen [::]:80;
    server_name webhook.alazab.com;

    # إعادة توجيه HTTP إلى HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name webhook.alazab.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/webhook.alazab.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/webhook.alazab.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/webhook.alazab.com.access.log;
    error_log /var/log/nginx/webhook.alazab.com.error.log;

    # Webhook endpoint - مع IP Whitelist لـ Meta
    location /api/webhook {
        # السماح فقط لـ IPs الخاصة بـ Meta/Facebook
        allow 31.13.0.0/16;
        allow 66.220.0.0/16;
        allow 69.63.0.0/16;
        allow 69.171.0.0/16;
        allow 173.252.0.0/16;
        allow 157.240.0.0/16;
        
        # حجب باقي العناوين
        deny all;
        
        # Proxy settings
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # باقي المسارات - بدون IP restrictions
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint (اختياري)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
